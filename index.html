<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stock Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Stock profit and loss Calculator</h1>
    <main>
      <label for="initial-price">
        Initial Price
        <input id="initial-price" type="number" placeholder="Enter initial price here" required />
      </label>
      <label for="stocks-quantity">
        Quantity of Stocks
        <input id="stocks-quantity" type="number" placeholder="Enter the Quantity" required />
      </label>
      <label for="current-price">
        Current Price
        <input id="current-price" type="number" placeholder="Enter the current price" required/>
      </label>
      <button id="submit-btn">Tell me!!</button>
      <div id="output-box"></div>
    </main>
    <footer class="footer">
        <div class="footer-header">Social Presence</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline">
                <a class="link" href="https://github.com/sk-ip" target="_blank" >
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://twitter.com/SudhanshuK15" target="_blank" >
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://linkedin.com/in/sudhanshu-k/" target="_blank" >
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
            </li>

        </ul>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
